  - uid: azure-arm-network.Probe.protocol
    name: protocol
    fullName: protocol
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The protocol of the end point. Possible values are: 'Http', 'Tcp', or
      'Https'. If 'Tcp' is

      specified, a received ACK is required for the probe to be successful. If
      'Http' or 'Https' is

      specified, a 200 OK response from the specifies URI is required for the
      probe to be

      successful. Possible values include: 'Http', 'Tcp', 'Https'
    syntax:
      content: 'protocol: string'
      return:
        type:
          - string
    package: azure-arm-network
