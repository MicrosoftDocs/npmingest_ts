    summary: >-
      Checks whether a domain name in the cloudapp.azure.com zone is available
      for

      use.
    syntax:
      content: >-
        function checkDnsNameAvailability(location: string, domainNameLabel:
        string, options?: function)
      parameters:
        - id: location
          type:
            - string
          description: |
            The location of the domain name.
        - id: domainNameLabel
          type:
            - string
          description: >
            The domain name to be verified. It must

            conform to the following regular expression:
            ^[a-z][a-z0-9-]{1,61}[a-z0-9]$.
        - id: options
          type:
            - function
          description: ''
          optional: true
      return:
        type:
          - Promise<@azure-arm-network.DnsNameAvailabilityResult>
