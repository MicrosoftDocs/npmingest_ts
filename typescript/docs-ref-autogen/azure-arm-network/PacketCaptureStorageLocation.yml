    summary: >-
      A valid local path on the targeting VM. Must include the name of the
      capture file (*.cap). For

      linux virtual machine it must start with /var/captures. Required if no
      storage ID is provided,

      otherwise optional.
    optional: true
    syntax:
      content: 'filePath?: string'
      return:
        type:
          - string
