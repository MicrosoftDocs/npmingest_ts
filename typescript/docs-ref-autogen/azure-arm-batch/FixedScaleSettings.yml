  - uid: azure-arm-batch.FixedScaleSettings.resizeTimeout
    name: resizeTimeout
    fullName: resizeTimeout
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The default value is 15 minutes. Timeout values use ISO 8601 format. For
      example,

      use PT10M for 10 minutes. The minimum value is 5 minutes. If you specify a
      value less than 5

      minutes, the Batch service rejects the request with an error; if you are
      calling the REST API

      directly, the HTTP status code is 400 (Bad Request).
    optional: true
    syntax:
      content: 'resizeTimeout?: Duration'
      return:
        type:
          - Duration
    package: azure-arm-batch
