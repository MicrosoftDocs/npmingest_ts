  - uid: azure-arm-batch.NetworkSecurityGroupRule.priority
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Priorities within a pool must be unique and are evaluated in order of
      priority.

      The lower the number the higher the priority. For example, rules could be
      specified with order

      numbers of 150, 250, and 350. The rule with the order number of 150 takes
      precedence over the

      rule that has an order of 250. Allowed priorities are 150 to 3500. If any
      reserved or

      duplicate values are provided the request fails with HTTP status code 400.
    syntax:
      content: 'priority: number'
      return:
        type:
          - number
        description: ''
    package: azure-arm-batch
  - uid: azure-arm-batch.NetworkSecurityGroupRule.sourceAddressPrefix
    name: sourceAddressPrefix
    fullName: sourceAddressPrefix
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Valid values are a single IP address (i.e. 10.10.10.10), IP subnet (i.e.

      192.168.1.0/24), default tag, or * (for all addresses).  If any other
      values are provided the

      request fails with HTTP status code 400.
    syntax:
      content: 'sourceAddressPrefix: string'
      return:
        type:
          - string
        description: ''
    package: azure-arm-batch
  - uid: azure-arm-batch.NetworkSecurityGroupRule.sourcePortRanges
    name: sourcePortRanges
    fullName: sourcePortRanges
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Valid values are '*' (for all ports 0 - 65535) or arrays of ports or port
      ranges

      (i.e. 100-200). The ports should in the range of 0 to 65535 and the port
      ranges or ports can't

      overlap. If any other values are provided the request fails with HTTP
      status code 400. Default

      value will be *.
    optional: true
    syntax:
      content: 'sourcePortRanges?: string[]'
      return:
        type:
          - 'string[]'
        description: ''
    package: azure-arm-batch
