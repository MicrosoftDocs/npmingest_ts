  - uid: azure-arm-batch.DataDisk.lun
    name: lun
    fullName: lun
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The lun is used to uniquely identify each data disk. If attaching multiple
      disks,

      each should have a distinct lun.
    syntax:
