      - azure-arm-batch.DataDisk.storageAccountType
    langs:
      - typeScript
    type: interface
    summary: >-
      Settings which will be used by the data disks associated to Compute Nodes
      in the Pool. When

      using attached data disks, you need to mount and format the disks from
      within a VM to use them.
    package: azure-arm-batch
  - uid: azure-arm-batch.DataDisk.caching
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Values are:


      none - The caching mode for the disk is not enabled.

      readOnly - The caching mode for the disk is read only.

      readWrite - The caching mode for the disk is read and write.


      The default value for caching is none. For information about the caching
      options see:

      https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.

      Possible values include: 'None', 'ReadOnly', 'ReadWrite'
    optional: true
    syntax:
      content: 'caching?: string'
      return:
        type:
          - string
        description: ''
    package: azure-arm-batch
