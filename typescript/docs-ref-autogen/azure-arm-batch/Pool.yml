    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Changes to application package references affect all new compute nodes
      joining

      the pool, but do not affect compute nodes that are already in the pool
      until they are rebooted

      or reimaged. There is a maximum of 10 application package references on
      any given pool.
    optional: true
    syntax:
      content: 'applicationPackages?: ApplicationPackageReference[]'
      return:
        type:
