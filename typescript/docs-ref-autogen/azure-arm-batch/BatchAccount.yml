  - uid: azure-arm-batch.BatchAccount.dedicatedCoreQuotaPerVMFamilyEnforced
    name: dedicatedCoreQuotaPerVMFamilyEnforced
    fullName: dedicatedCoreQuotaPerVMFamilyEnforced
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Batch is transitioning its core quota system for dedicated cores to be
      enforced

      per Virtual Machine family. During this transitional phase, the dedicated
      core quota per

      Virtual Machine family may not yet be enforced. If this flag is false,
      dedicated core quota is

      enforced via the old dedicatedCoreQuota property on the account and does
      not consider Virtual

      Machine family. If this flag is true, dedicated core quota is enforced via
      the

      dedicatedCoreQuotaPerVMFamily property on the account, and the old
      dedicatedCoreQuota does not

      apply.
    optional: true
    syntax:
      content: 'dedicatedCoreQuotaPerVMFamilyEnforced?: boolean'
      return:
        type:
          - boolean
    package: azure-arm-batch
