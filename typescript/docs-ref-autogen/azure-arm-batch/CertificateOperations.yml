  - uid: azure-arm-batch.CertificateOperations.beginCreate
    name: beginCreate
    children: []
    type: method
    langs:
      - typeScript
    summary: Creates a new certificate inside the specified account.
    syntax:
      content: >-
        function beginCreate(resourceGroupName: string, accountName: string,
        certificateName: string, parameters:
        CertificateCreateOrUpdateParameters, options?: function)
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: |
            The name of the resource group that
            contains the Batch account.
        - id: accountName
          type:
            - string
          description: |
            The name of the Batch account.
        - id: certificateName
          type:
            - string
          description: >
            The identifier for the certificate. This

            must be made up of algorithm and thumbprint separated by a dash, and
            must

            match the certificate data in the request. For example SHA1-a3d1c5.
        - id: parameters
          type:
            - '@azure-arm-batch.CertificateCreateOrUpdateParameters'
          description: |
            Additional parameters for certificate creation.
        - id: options
          type:
            - function
          description: ''
          optional: true
      return:
        type:
          - Promise<@azure-arm-batch.Certificate>
