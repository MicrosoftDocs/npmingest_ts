    type: interface
    summary: >-
      Specifies information about the image to use. You can specify information
      about platform images,

      marketplace images, or virtual machine images. This element is required
      when you want to use a

      platform image, marketplace image, or virtual machine image, but is not
      used in other creation

      operations.
