  - uid: azure-arm-compute - v10.0.0.VirtualMachineScaleSetOSDisk.caching
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies the caching requirements. <br><br> Possible values are: <br><br>
      **None** <br><br>

      **ReadOnly** <br><br> **ReadWrite** <br><br> Default: **None for Standard
      storage. ReadOnly

      for Premium storage**. Possible values include: 'None', 'ReadOnly',
      'ReadWrite'
    optional: true
