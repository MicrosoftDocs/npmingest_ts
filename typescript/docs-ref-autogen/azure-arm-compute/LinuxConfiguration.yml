    type: property
    summary: >-
      Indicates whether virtual machine agent should be provisioned on the
      virtual machine. <br><br>

      When this property is not specified in the request body, default behavior
      is to set it to

      true.  This will ensure that VM Agent is installed on the VM so that
      extensions can be added

      to the VM later.
    optional: true
