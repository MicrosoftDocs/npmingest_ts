  - uid: azure-arm-compute.OSProfile.computerName
    name: computerName
    fullName: computerName
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies the host OS name of the virtual machine. <br><br> This name
      cannot be updated after

      the VM is created. <br><br> **Max-length (Windows):** 15 characters
      <br><br> **Max-length

      (Linux):** 64 characters. <br><br> For naming conventions and restrictions
      see [Azure

      infrastructure services implementation

      guidelines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-infrastructure-subscription-accounts-guidelines?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json#1-naming-conventions).
    optional: true
    syntax:
      content: 'computerName?: string'
      return:
        type:
          - string
        description: ''
    package: azure-arm-compute
  - uid: azure-arm-compute.OSProfile.customData
    name: customData
    fullName: customData
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies a base-64 encoded string of custom data. The base-64 encoded
      string is decoded to a

      binary array that is saved as a file on the Virtual Machine. The maximum
      length of the binary

      array is 65535 bytes. <br><br> For using cloud-init for your VM, see
      [Using cloud-init to

      customize a Linux VM during

      creation](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-linux-using-cloud-init?toc=%2fazure%2fvirtual-machines%2flinux%2ftoc.json)
    optional: true
    syntax:
      content: 'customData?: string'
      return:
        type:
          - string
        description: ''
    package: azure-arm-compute
