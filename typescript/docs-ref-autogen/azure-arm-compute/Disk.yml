  - uid: azure-arm-compute.Disk.diskSizeGB
    name: diskSizeGB
    fullName: diskSizeGB
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If creationData.createOption is Empty, this field is mandatory and it
      indicates the size of

      the VHD to create. If this field is present for updates or creation with
      other options, it

      indicates a resize. Resizes are only allowed if the disk is not attached
      to a running VM, and

      can only increase the disk's size.
    optional: true
    syntax:
      content: 'diskSizeGB?: number'
      return:
        type:
          - number
        description: ''
    package: azure-arm-compute
