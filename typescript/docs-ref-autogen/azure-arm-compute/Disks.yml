    children: []
    type: method
    langs:
      - typeScript
    summary: Creates or updates a disk.
    syntax:
      content: >-
        function beginCreateOrUpdate(resourceGroupName: string, diskName:
        string, disk: Disk, options?: Object)
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: |
            The name of the resource group.
        - id: diskName
          type:
            - string
          description: >
            The name of the managed disk that is being created.

            The name can't be changed after the disk is created. Supported
