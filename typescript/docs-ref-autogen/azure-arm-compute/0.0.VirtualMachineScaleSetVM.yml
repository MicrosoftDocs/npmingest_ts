  - uid: azure-arm-compute - v10.0.0.VirtualMachineScaleSetVM.availabilitySet
    name: availabilitySet
    fullName: availabilitySet
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies information about the availability set that the virtual machine
      should be assigned

      to. Virtual machines specified in the same availability set are allocated
      to different nodes

      to maximize availability. For more information about availability sets,
      see [Manage the

      availability of virtual

      machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).

      <br><br> For more information on Azure planned maintenance, see [Planned
      maintenance for

      virtual machines in

      Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)

      <br><br> Currently, a VM can only be added to availability set at creation
      time. An existing

      VM cannot be added to an availability set.
    optional: true
    syntax:
      content: 'availabilitySet?: SubResource'
      return:
        type:
          - azure-arm-compute - v10.0.0.SubResource
        description: ''
    package: azure-arm-compute - v10
