  - uid: azure-arm-compute - v10.0.0.VirtualMachineUpdate.licenseType
    name: licenseType
    fullName: licenseType
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Specifies that the image or disk that is being used was licensed
      on-premises. This element is

      only used for images that contain the Windows Server operating system.
      <br><br> Possible

      values are: <br><br> Windows_Client <br><br> Windows_Server <br><br> If
      this element is

      included in a request for an update, the value must match the initial
      value. This value cannot

      be updated. <br><br> For more information, see [Azure Hybrid Use Benefit
      for Windows

      Server](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)

      <br><br> Minimum api-version: 2015-06-15
    optional: true
    syntax:
      content: 'licenseType?: string'
      return:
        type:
          - string
        description: ''
    package: azure-arm-compute - v10
